<html>
<head>
    <meta charset="utf-8">
    <title>World Generation</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>

    <canvas id="canvas"></canvas>

    <!-- 'Data' box -->
    <div class="info-box data-box">
        <div class="info__title">Info</div>
        <div class="info__content">
            <div class="info__content__item">Pixel Count: <span id="pixelCount">??</span></div>
            <div class="info__content__item">Coords: <span id="coords">x: 0, y: 0</span></div>
            <div class="info__content__item">Biome: <span id="biome">unknown</span></div>
            <div class="info__content__item">Refresh Rate: <span id="refreshRate">0</span></div>
            <button id="openSettings">Open settings</button>
        </div>
    </div>

    <!-- Settings modal -->
    <div class="modal hidden" id="settingsModal">
        <div class="modal__content">
            <h2>Settings</h2>
            <div class="modal__content__item">
                <h3>Seed</h3>
                <input type="number" id="seed" value="0">
            </div>
            <div class="modal__content__item">
                <h3>Cap render resolution</h3>
                <h4>When zooming out, map resolution will not exceed this value. The higher the value, the more performance is required.</h4>
                <input type="number" id="resolutionCap" value="500">
            </div>
            <button id="saveSettings">Save</button>
        </div>
    </div>

    <div id="mouseCoords" class="mouse-coordinates">?x, ?y</div>

    <!-- scripts -->
    <script src="src/perlin.js"></script>
    <script src="src/world_generation.js"></script>
    <script src="src/canvas.js"></script>

</body>
</html>
